name: Node.js CI

on:
  push:
    paths:
      - FrontEnd/**
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

defaults:
  run:
    working-directory: FrontEnd

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FrontEnd
    strategy:
      matrix:
        node-version: [16.x]
    steps:

    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i
    - run: npx cypress run
